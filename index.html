<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div id="sidebar">
        <button id="new-chat-btn" class="mb-4">
            <span>+ New chat</span>
        </button>
        
        <div class="index-docs-container">
            <button class="action-button" id="indexDocsBtn">
                <span class="button-text">Index Documents</span>
            </button>
            <div class="index-status" style="display: none;">
                <div class="status-text"></div>
                <div class="indexed-path"></div>
                <div class="last-indexed-info"></div>
            </div>
        </div>

        <div id="chat-list"></div>
    </div>

    <div id="main-content">
        <div id="top-bar">
            <button id="toggle-sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <button id="close-button">Ã—</button>
        </div>

        <div id="conversation-area"></div>

        <div id="input-area">
            <div id="search-root"></div>
        </div>
    </div>

    <!-- SVG Definitions -->
    <svg style="display: none;">
        <symbol id="user-icon" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </symbol>
        <symbol id="robot-icon" viewBox="0 0 24 24">
            <path d="M20 9V7c0-1.1-.9-2-2-2h-3c0-1.66-1.34-3-3-3S9 3.34 9 5H6c-1.1 0-2 .9-2 2v2c-1.66 0-3 1.34-3 3s1.34 3 3 3v4c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4c1.66 0 3-1.34 3-3s-1.34-3-3-3zm-7.5 2.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S14.83 13 14 13s-1.5-.67-1.5-1.5zM16 17H8v-2h8v2zm-1-4c-.83 0-1.5-.67-1.5-1.5S14.17 10 15 10s1.5.67 1.5 1.5S15.83 13 15 13z" />
        </symbol>
    </svg>

    <script src="dist/bundle.js"></script>
</body>
</html>
