<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Text Processor</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div id="sidebar">
        <button id="new-chat-btn">+ New chat</button>
        <div id="chat-list"></div>
    </div>

    <div id="main-content">
        <div id="top-bar" class="bg-gray-850 p-4 flex justify-between items-center border-b border-gray-700">
            <button id="toggle-sidebar" class="p-2 rounded-lg hover:bg-gray-700 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <button id="close-button" class="text-4xl leading-none hover:bg-gray-700 rounded-lg px-3 py-1">×</button>
        </div>

        <div id="conversation-area"></div>

        <div id="input-area">
            <div id="search-container">
                <select id="mode-select">
                    <option value="summarize">↧</option>
                    <option value="email">✉</option>
                    <option value="qa">❓</option>
                </select>
                <textarea id="search-input" rows="1"></textarea>
                <button id="submit-button">➤</button>
            </div>
        </div>
    </div>

    <svg style="display: none;">
        <symbol id="user-icon" viewbox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </symbol>
        <symbol id="robot-icon" viewbox="0 0 24 24">
            <path d="M20 9V7c0-1.1-.9-2-2-2h-3c0-1.66-1.34-3-3-3S9 3.34 9 5H6c-1.1 0-2 .9-2 2v2c-1.66 0-3 1.34-3 3s1.34 3 3 3v4c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4c1.66 0 3-1.34 3-3s-1.34-3-3-3zM7.5 11.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S9.83 13 9 13s-1.5-.67-1.5-1.5zM16 17H8v-2h8v2zm-1-4c-.83 0-1.5-.67-1.5-1.5S14.17 10 15 10s1.5.67 1.5 1.5S15.83 13 15 13z" />
        </symbol>
    </svg>

    <script src="dist/bundle.js"></script>
</body>
</html>
