<!DOCTYPE html>
<html>
<head>
    <title>Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #ececf1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 260px;
            background-color: #202123;
            height: 100vh;
            position: fixed;
            left: -260px;
            top: 0;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #sidebar.open {
            left: 0;
        }
        #new-chat-btn {
            background-color: #343541;
            border: 1px solid #565869;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 14px;
            margin: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 16px;
        }
        .chat-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-item:hover, .chat-item.active {
            background-color: #2a2b32;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        #main-content.sidebar-open {
            margin-left: 260px;
            width: calc(100% - 260px);
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343541;
            border-bottom: 1px solid #565869;
        }
        #toggle-sidebar {
            background: none;
            border: none;
            color: #ececf1;
            font-size: 20px;
            cursor: pointer;
        }
        #close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ececf1;
        }
        #conversation-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #input-area {
            background-color: #343541;
            border-top: 1px solid #565869;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        #search-container {
            display: flex;
            align-items: center;
            background-color: #40414f;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #mode-select {
            background: none;
            border: none;
            color: #c5c5d2;
            font-size: 18px;
            padding: 5px 10px;
            margin-right: 5px;
        }
        #search-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 14px;
            outline: none;
            resize: none;
            padding: 5px;
            min-height: 20px;
            max-height: 200px;
        }
        #submit-button {
            background: none;
            border: none;
            color: #c5c5d2;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .chat-item {
        padding: 10px;
        margin-bottom: 5px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .chat-item:hover, .chat-item.active {
        background-color: #2a2b32;
    }
    .delete-chat {
        background: none;
        border: none;
        color: #8e8ea0;
        font-size: 14px;
        cursor: pointer;
        padding: 2px 5px;
        border-radius: 3px;
    }
    .delete-chat:hover {
        background-color: #565869;
        color: #ffffff;
    }
    .message {
        max-width: 80%;
        margin-bottom: 20px;
        padding: 10px 15px;
        border-radius: 15px;
        line-height: 1.5;
        display: flex;
        align-items: flex-start;
    }
    .user-message {
        align-self: flex-end;
        background-color: #5c5c6f;
    }
    .ai-message {
        align-self: flex-start;
        background-color: #444654;
    }
    .message-icon {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        margin-right: 10px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .message-icon svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
    }
    .user-message .message-icon {
        background-color: #5e78b8;
    }
    .ai-message .message-icon {
        background-color: #19c37d;
    }
    .message-content {
        flex-grow: 1;
    }
    .message-content {
        flex-grow: 1;
    }
    .loading-indicator {
    display: flex;
    align-items: center;
    max-width: 80%;
    margin-bottom: 20px;
    padding: 10px 15px;
    border-radius: 15px;
    background-color: #444654;
    align-self: flex-start;
  }

  .loading-dots {
    display: flex;
    margin-left: 10px;
  }

  .loading-dots span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #8e8ea0;
    margin: 0 3px;
    animation: pulse 1.5s infinite ease-in-out;
  }
    .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1); opacity: 1; }
    }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="new-chat-btn">+ New chat</button>
        <div id="chat-list"></div>
    </div>
    <div id="main-content">
        <div id="top-bar">
            <button id="toggle-sidebar">☰</button>
            <button id="close-button">×</button>
        </div>
        <div id="conversation-area"></div>
        <div id="input-area">
            <div id="search-container">
                <select id="mode-select">
                    <option value="summarize">↧</option>
                    <option value="email">✉</option>
                    <option value="qa">❓</option>
                </select>
                <textarea id="search-input" rows="1" placeholder="Send a message..."></textarea>
                <button id="submit-button">➤</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
    <svg style="display: none;">
      <symbol id="user-icon" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </symbol>
      <symbol id="robot-icon" viewBox="0 0 24 24">
          <path d="M20 9V7c0-1.1-.9-2-2-2h-3c0-1.66-1.34-3-3-3S9 3.34 9 5H6c-1.1 0-2 .9-2 2v2c-1.66 0-3 1.34-3 3s1.34 3 3 3v4c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4c1.66 0 3-1.34 3-3s-1.34-3-3-3zM7.5 11.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S9.83 13 9 13s-1.5-.67-1.5-1.5zM16 17H8v-2h8v2zm-1-4c-.83 0-1.5-.67-1.5-1.5S14.17 10 15 10s1.5.67 1.5 1.5S15.83 13 15 13z"/>
      </symbol>
  </svg>
</body>
</html>
